{% extends 'posts_base.html' %} {% block content %}

<h2>{{ post.user }}</h2>
<p>{{ post.title }}</p>
<p>{{ post.content }}</p>
<p>{{ post.created_at }}</p>

{% if user.is_authenticated and user.id == post.user.id %}
<div class="card-action">
  <a href="{% url 'posts_update' post.id %}">Edit</a>
  <a href="{% url 'posts_delete' post.id %}">Delete</a>
</div>
{% else %}
{% endif %}
{% endblock %}

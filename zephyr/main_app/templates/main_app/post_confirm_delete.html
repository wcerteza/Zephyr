{% extends 'forms_base.html' %}

{% block content %}
<h1>Delete Post?!?!</h1>

<h4>Are you sure you want to delete <span class="red-text">{{ objectpost.content }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' post.id %}">Cancel</a>
</form>
{% endblock %}

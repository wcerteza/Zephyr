{% extends 'forms_base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="yellow-text">{{ object.title }}</span></h1>
{% else %}
<h1>Update Post</h1>
{% endif %}


<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
